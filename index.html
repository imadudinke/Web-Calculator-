<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Imadudin keremu" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calcultor</title>
  </head>
  <body class="light--mode">
    <!-- --------POWERED BY IMAD -->
    <section class="powered--by">
      <p>Powered by ik(Imadudin)</p>
    </section>

    <!-- //////// -->

    <main>
      <section class="section--one">
        <div class="display">
          <input type="text" class="calculation--area" />

          <div class="result--area">000</div>
        </div>
        <div class="btn">
          <!--  -->
          <div class="btn--basic__calc">
            <p class="basic__calc">+</p>
            <p class="basic__calc">-</p>
            <p class="basic__calc">*</p>
            <p class="basic__calc">/</p>
          </div>

          <!--  -->
          <div class="btn--advance">
            <p class="advance clear">C</p>
            <p class="percent">%</p>
            <p class="advance cancel"><=</p>
          </div>
          <!--  -->
          <div class="btn--number">
            <p class="number">1</p>
            <p class="number">2</p>
            <p class="number">3</p>
            <p class="number">4</p>
            <p class="number">5</p>
            <p class="number">6</p>
            <p class="number">7</p>
            <p class="number">8</p>
            <p class="number">9</p>
            <p class="number">0</p>
            <p class="equal">=</p>

            <p class="number dot">.</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
